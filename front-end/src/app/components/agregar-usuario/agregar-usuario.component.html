<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Usuarios</h1>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
  <div class="container-fluid">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Usuarios</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form
                  [formGroup]="forma"
                  (ngSubmit)="guardarCambios()"
                  novalidate="novalidate"
                >
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      formControlName="nombre"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellidos</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellidos"
                      formControlName="apellidos"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="correo"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Contrase√±a</label>
                    <input
                      type="text"
                      class="form-control"
                      id="contrasena"
                      formControlName="contrasena"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Tipo Usuario</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1"
                      >Estado Usuario</label
                    >
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </form>
                <div class="btn__box">
                  <button type="submit" class="btn  btn-success">
                    <i class="fas fa-plus"></i>
                    Agregar
                  </button>
                  <button
                    type="button"
                    class="btn  btn-danger"
                    [routerLink]="['/usuarios']"
                  >
                    <i class="fas fa-window-close"></i>
                    Cancelar
                  </button>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
